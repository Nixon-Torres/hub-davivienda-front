<header>
	<div class="container">

		<!-- LOGO -->
		<img class="logo-principal" src="../assets/images/section/davivienda.svg" alt="Logo Davivienda" *ngIf="!onBoard">
		<a routerLink="principal" *ngIf="onBoard" matRipple>
			<img class="logo-board" src="../assets/images/casa-davivienda.svg" alt="Logo Davivienda">
			<span>Regresar al dashboard</span>
		</a>

		<!-- USER MENU -->
		<div class="user-menu h-btn" [matMenuTriggerFor]="userMenu" matRipple>
			<img src="../assets/images/user/user.png" alt="Usuario">
			<span>{{ user.name }}</span>
		</div>
		<mat-menu #userMenu="matMenu" xPosition="before" class="header_setting">
		  	<button mat-menu-item>
		  		<!-- <i class="material-icons menu-icons">person</i> -->
		  		<span>Editar perfiles</span>
		  	</button>
		  	<button mat-menu-item (click)="logout()">
			  	<!-- <i class="material-icons menu-icons">exit_to_app</i> -->
			  	<span>Cerrar sesi√≥n</span>
		  	</button>
		</mat-menu>

		<!-- NOTIFICATIONS -->
		<button class="h-btn" mat-button [matMenuTriggerFor]="notifyMenu" matRipple>
			<i class="material-icons notifications_icon">notifications</i>
		</button>
		<mat-menu #notifyMenu="matMenu">
		  	<button mat-menu-item>Item 1</button>
		  	<button mat-menu-item>Item 2</button>
		</mat-menu>
	</div>
</header>
