<header>
	<div class="container">

        <div class="mobile_menu">

            <div class="icon_menu">
                <div *ngIf="sidevarMenu" (click)="openNav()" class="">
                    <span class="material-icons">menu</span>
                    <p>Menú</p>
                </div>
                <div *ngIf="!sidevarMenu" (click)="closeNav()" class="">
                    <span class="material-icons">close</span>
                    <p>Cerrar</p>
                </div>
            </div>
        </div>

		<!-- LOGO -->
		<img class="logo-principal" src="../assets/images/section/davivienda.svg" alt="Logo Davivienda" *ngIf="onPrincipal">

		<a routerLink="principal" *ngIf="!onPrincipal" matRipple>
			<img class="logo-board" src="../assets/images/casa-davivienda.svg" alt="Logo Davivienda">
			<span>Regresar al dashboard</span>
		</a>

        <!-- NOTIFICATIONS -->
        <button
            class="notifications all-right h-btn" mat-button matRipple
            [matMenuTriggerFor]="notifyMenu"
            (menuOpened)="isOpened($event)"
            *ngIf="!marketing">
            <i class="material-icons notifications_icon" matBadge="{{ntfQty}}" matBadgeSize="medium">notifications</i>
        </button>
        <mat-menu #notifyMenu="matMenu">
            <h1 id="notificationHeader2">Notificaciones</h1>
            <section>
                <button mat-menu-item
                        [ngClass]="{'to-check' : !notification.readed}"
                        *ngFor="let notification of notifications"
                        (click)="openNotf(notification)">
                    <img class="indicator" src="../assets/images/comments.png" *ngIf="notification.type === 'report-comment'">
                    <div class="indicator {{ notification.bgColor }}" *ngIf="notification.type !== 'report-comment'"></div>
                    <h6>{{ notification.subject }}</h6>
                    <p>{{ notification.text }}</p>
                    <small>{{ notification.timeAgo }}</small>
                </button>
            </section>
            <footer>
                <a [routerLink]="['notifications']">Ver todas las notificaciones</a>
            </footer>
        </mat-menu>

		<!-- USER MENU -->
		<div class="user_content" (click)="isMobileLayout = !isMobileLayout">
            <div class="user-menu h-btn" [matMenuTriggerFor]="userMenu" matRipple *ngIf="!marketing">
                <img [src]="getUserImage()">
                <span>{{ user.name }}</span>
            </div>
        </div>
        <mat-menu #userMenu="matMenu" xPosition="before" class="header_setting">
		  	<button mat-menu-item (click)="gotoTo()">
		  		<!-- <i class="material-icons menu-icons">person</i> -->
		  		<span>Editar perfiles</span>
		  	</button>
		  	<button mat-menu-item (click)="logout()">
			  	<!-- <i class="material-icons menu-icons">exit_to_app</i> -->
			  	<span>Cerrar sesión</span>
		  	</button>
		</mat-menu>

        <!-- USER MARKETING MENU -->
        <div class="user-menu all-right marketing_user" *ngIf="marketing" (click)="marketingToggle = !marketingToggle">
            <img *ngIf="!user.photo" src="/assets/images/user/user.png"/>
            <img *ngIf="user.photo" src="{{STORAGE_URL}}{{user.photo}}">
        </div>
        <div class="marketing_out" *ngIf="marketingToggle">
            <button mat-button matRipple class="logout" *ngIf="marketing" (click)="logout()">
                <span>Cerrar sesión</span>
                <span class="fas fa-sign-out-alt"></span>
            </button>
        </div>

        <div class="sidenav_notification" *ngIf="isMobileLayout" (click)="isMobileLayout = !isMobileLayout">

        <div class="mobile_header">
            <div class="right_navbar_header">
                <div>
                    <span class="user_name">{{ user.name }}</span>
                </div>
                <div class="mobile_social_content">
                    <div class="mobile_social_content--logout">
                        <p (click)="logout()">Cerrar sesión</p>
                    </div>
                </div>
            </div>
            <div class="mat-menu-content notifications notification_mobile">
                    <h1 id="notificationHeader">Notificaciones</h1>
                    <section>
                        <button mat-menu-item [ngClass]="{'to-check' : !notification.readed}"
                            *ngFor="let notification of notifications"
                            (click)="openNotf(notification, notification.readed)">
                            <img class="indicator" src="../assets/images/comments.png"
                                *ngIf="notification.type === 'report-comment'">
                            <div class="indicator {{ notification.bgColor }}" *ngIf="notification.type !== 'report-comment'">
                            </div>
                            <h6>{{ notification.subject }}</h6>
                            <p>{{ notification.text }}</p>
                            <small>{{ notification.timeAgo }}</small>
                        </button>
                    </section>
            </div>
        </div>

    </div>

    </div>
</header>
