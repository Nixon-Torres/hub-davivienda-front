<div class="modal-form">

    <div class="two-columns">
        <a (click)="closeDialog()" _ngcontent-xaa-c25="" class="modal-close-cta">Cerrar <span _ngcontent-xaa-c25="" class="icon icon-times"></span></a>
        <div mat-dialog-content>
            <p>{{ data.title }}</p>
            <ul *ngIf="reviewers.length > 0">
                <li *ngFor="let reviewer of reviewers">
                    <span>{{ reviewer.name }}</span>
                    <span class="icon icon-times" (click)="removeUser(reviewer.id, reviewers)"></span>
                </li>
            </ul>
            
            <ng-select *ngIf="selectIsVisible" [items]="users" bindValue="name" bindLabel="name" placeholder="Escriba o seleccione la persona" (change)="onSelectUser($event)" class="custom"></ng-select>

            <button (click)="selectIsVisible=!selectIsVisible">
                <span class="icon icon-plus-circle"></span>
                <span>Agregar otra persona</span>
            </button>
        </div>
        
        <div mat-dialog-actions>
            <button mat-button (click)="closeDialog()">Cancelar</button>
            <button type="submit" class="highligh" mat-button mat-dialog-close (click)="openModalSendReview()">Enviar</button>
        </div>
    </div>
</div>
