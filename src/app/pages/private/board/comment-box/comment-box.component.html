<header>
    <button class="close-btn">
        <i class="material-icons">close</i>
    </button>
    <h1>Comentarios</h1>
</header>

<section>
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar>
                <img src="../../../../../assets/images/user/images.png">
            </div>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.charge }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="form">
            <textarea placeholder="Escriba aquÃ­ su comentario" [(ngModel)]="comment.text"></textarea>
            <button type="button" name="button" class="send-btn" (click)="sendComment()">
                <i class="material-icons">arrow_forward</i>
            </button>

        </mat-card-content>
    </mat-card>

    <mat-card *ngFor="let comment of list.comments">
        <mat-card-header>
            <div mat-card-avatar>
                <img src="../../../../../assets/images/user/images.png">
            </div>
            <mat-card-title>{{ comment.user.name }}</mat-card-title>
            <mat-card-subtitle>{{ comment.user.charge }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ comment.text }}</p>
        </mat-card-content>
    </mat-card>
</section>

<footer>
    <button type="button" name="button">Enviar comentarios</button>
</footer>
