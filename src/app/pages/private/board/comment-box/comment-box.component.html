<header>
    <button class="close-btn">
        <i class="material-icons">close</i>
    </button>
    <h1>Comentarios</h1>
</header>

<section>
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar>
                <img src="../../../../../assets/images/user/images.png">
            </div>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.charge }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <input type="text" name="" value="" placeholder="Escriba aquí su comentario" [(ngModel)]="comment.text">
            <button type="button" name="button" (click)="sendComment()"> -> </button>
        </mat-card-content>
    </mat-card>

</section>
