<div class="modal-form">
    <div class="two-columns">
        <a (click)="closeDialog()" _ngcontent-xaa-c25="" class="modal-close-cta">Cerrar <span _ngcontent-xaa-c25=""
                class="icon icon-times"></span></a>

        <div class="confirmation-img"
             [ngClass]="{
                'alert': data.alert,
                'exclamation': data.exclamation,
                'confirmation-img--red': config ? config.imageColor === 'red' : false,
                'confirmation-img--green': config ? config.imageColor === 'green' : false
             }">
            <span class="icon"
                  [ngClass]="{
                    'icon-check': !data.alert,
                    'icon-exclamation-triangle': data.alert && !data.exclamation,
                    'icon-exclamation': data.exclamation
                 }"></span>
        </div>

        <hr class="modal-form__separator" *ngIf="!showWarning">

        <p class="message-alert" *ngIf="showWarning">
            {{warning}}
        </p>

        <p class="message-section" [ngStyle]="{'font-weight': config ? config.title : 'normal'}">
            {{title}}
            <span class="message-subtitle" [ngStyle]="{'font-weight': config ? config.subtitle : 'bold'}">
                {{subtitle}}
            </span>
        </p>

        <div class="footer">
            <button mat-button class="btn btn-primary" [ngClass]="{'btn-cancel': data.alert, 'btn-primary': !data.alert}"(click)="closeDialog()">
                {{ !config ? (!data.alert?'Continuar':'Cancelar') : config.btnText}}
            </button>
            <button mat-button  *ngIf="data.alert" (click)="closeDialog(true)" class="btn btn-primary">{{confirm}}</button>
        </div>

    </div>
</div>
