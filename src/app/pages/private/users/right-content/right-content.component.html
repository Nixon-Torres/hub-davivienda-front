 <div class="content">
	<div class="content--top">
		<span class="message">{{nameGroup}}</span>
	</div>

	<div class="top-section-list">
		<div class="back-btn" *ngIf="!profile">
			<a [routerLink]="['/app/principal']" >&#60; Volver </a>
		</div>
	</div>
	<section class="profile" *ngIf="profile">
		<app-profile-form ></app-profile-form>
	</section>
	<section class="user" *ngIf="!profile">
		<app-user-form *ngFor="let user of currentUsersGroup" [user]= "user" [canEdit]="canEdit"></app-user-form>
	</section>
</div>
