<body class="dialog report_page">
    <div class="dialog__iframe" textSelect (textSelectEvent)="renderRectangles($event)" (clickEvent)="contentOnClick($event)">
        <a class="preview-icon" (click)="closeDialog()"><span class="icon icon-times"></span></a>
        <div *ngIf="myhtml" [innerHTML]="myhtml"></div>
    </div>
    <div class="dialog__comments">
        <div
        *ngIf="hostRectangle"
        class="indicator">
        <div class="indicator__cta">
            <a
                (mousedown)="$event.preventDefault()"
                (mouseup)="$event.stopPropagation(); createCommentFromSelection()"
                class="indicator__cta-link">
                Comentar
                <i class="fas fa-comment-medical"></i>
            </a>
        </div>
    </div>
        <app-comment-box *ngIf="report" [report]="report"
                         [showHeader]="true" [(threadId)]="threadId"
                         (commentAction)="onCommentAction($event)"
                         [textSelection]="selectionInfo"
                         (propagate)="closeDialog()">
        </app-comment-box>
    </div>
</body>
