<div class="tags-dialog">
    <header class="tags-dialog__header">
        <p class="tags-dialog__title">Tags de tendencias</p>
        <a (click)="closeDialog()" class="modal-close-cta">Cerrar <span
            class="icon icon-times"></span></a>
    </header>
    <div class="tags-dialog__body">
        <input class="tags-dialog__label" placeholder="Escriba cada tag separado por enter" [matChipInputFor]="chipList" [matChipInputAddOnBlur]="false"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" id="inputTag"
            [(ngModel)]="input">
        <div class="tags-dialog__input">
            <mat-chip-list #chipList class="chip-list">
                <mat-chip *ngFor="let tag of tagsList" [selectable]="false"
                          [removable]="removable" (removed)="remove(tag)" class="chip">
                    {{tag}}
                    <mat-icon matChipRemove *ngIf="removable" class="icon">close</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </div>
        <div class="footer">
            <button mat-button class="btn btn-cancel"
                    (click)="closeDialog()">Cancelar</button>
            <button mat-button class="btn btn-primary"
                    (click)="onSaveTags()">{{isEditing ? 'Editar' : 'Agregar'}}</button>
        </div>
    </div>
</div>
