
<div class="back-btn">
    <a (click)="changeViewFn()"><span>&#60;</span> Volver </a>
</div>
<section class="tabs">
<mat-tab-group>
    <mat-tab label="Home">
        <div class="tab__wrapper">
            <div class="tab__header">
                <p>Elija la sección que desea modificar</p>
            </div>
            <div class="tab__container">
                <app-banner outstandingKey="banner_1"></app-banner>
                <app-banner outstandingKey="banner_2"></app-banner>
                <app-investment-strategies></app-investment-strategies>
                <app-how-is-economy></app-how-is-economy>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Análisis de Compañías">
        <div class="tab__wrapper">
            <div class="tab__header">
                <p>Puede agregar o editar las compañías</p>
            </div>
            <div class="tab__container">
                <app-edit-companies></app-edit-companies>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Libro">
        <div class="tab__wrapper">
            <div class="tab__header">
                <p>Puede agregar o editar las compañías</p>
            </div>
            <div class="tab__container">
                <app-edit-book></app-edit-book>
                <app-edit-book-versions></app-edit-book-versions>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Indicadores">
        <div class="tab__wrapper">
            <div class="tab__header">
                <p>Puede editar indicadores</p>
            </div>
            <div class="tab__container">
                <app-edit-indicators-content></app-edit-indicators-content>
                <app-edit-indicators></app-edit-indicators>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Footer">
        <div class="tab__wrapper">
            <div class="tab__header">
                <p>Puede editar footer</p>
            </div>
            <div class="tab__container">
                <app-edit-footer></app-edit-footer>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Conócenos"></mat-tab>
</mat-tab-group>
</section>
