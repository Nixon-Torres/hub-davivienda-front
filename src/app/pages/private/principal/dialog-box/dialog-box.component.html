<div class='dialog-box'>
	<h1 mat-dialog-title>Editar y crear carpeta</h1>
	<div mat-dialog-content>
		<form class="form-box">
			<button class="icon icon-plus-circle" (click)="onSaveFolder($event)">editar</button>
			<mat-form-field>
				<input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}"placeholder="Crear carpeta nueva">
			</mat-form-field>
		</form>
			<ul class="list">
				<li *ngFor="let folder of folders;let indice=index ">
					<p class="list--left">{{folder.name}}</p>
					<div class="list--right">
						<span>0 pages</span>
						<button class="icon icon-edit" (click)="onEditFolder($event,indice)">editar</button>
						<span class="list--divider">|</span>
						<button class="icon icon-trash-alt" (click)="onDeleteFolder($event,indice)">eliminar</button>
					</div>
				</li>
			</ul>
	</div>
	<div mat-dialog-actions>
		<button mat-button (click)="onNoClick()">Cancelar</button>
		<button class="highligh" mat-button [mat-dialog-close]="" cdkFocusInitial>Agregar</button>
	</div>
</div>
