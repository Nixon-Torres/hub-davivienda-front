<div class="content-bar">
	<div class="options">
		<p class="options--name icon icon-copy">Mis informes</p>
		<ul class="options--list">
			<li *ngFor="let state of list.states" [ngClass]="state.color"><a href="#">{{state.name}}</a><span class="cnt">1</span></li>
		</ul>
	</div>
	<div class="options">
		<p class="options--name icon icon-folder variation">Mis carpetas</p>
		<ul class="options--list">
			<li *ngFor="let folder of list.folders"><a href="#">{{folder.name}}</a><span class="cnt">1</span></li>
			<li><button class="icon icon-cog" mat-raised-button (click)="openDialog()">Editar y crear Carpetas</button></li>
		</ul>
	</div>
	<div class="options">
		<p class="options--name icon icon-file-upload variation">Multimedia</p>
	</div>
	<div class="options">
		<p class="options--name icon icon-trash-alt variation">Eliminados</p>
	</div>
</div>
